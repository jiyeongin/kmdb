/* Javascript 샘플 코드 */

<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>서울시 열린데이터 광장 OpenAPI 샘플(Javascript)</title>
    <script
      type="text/javascript"
      src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=ckgwenqtoi"
    ></script>
  </head>
  <body>
    <div id="map" style="width: 100%; height: 800px"></div>
    <script>
      var map = new naver.maps.Map('map', {
        center: new naver.maps.LatLng(37.5112, 127.0981), // 잠실 롯데월드를 중심으로 하는 지도
        zoom: 15,
      });

      var marker = new naver.maps.Marker({
        position: new naver.maps.LatLng(37.5112, 127.0981),
        map: map,
      });
    </script>
  </body>
</html>
